<script type="text/javascript">
    RED.nodes.registerType('pulsar-consumer',{
        category: 'pulsar',
        color: '#a6bbcf',
        defaults: {
            broker: {value:"",type:"pulsar-config",required:true},
            topic: {value:"",required:true},
            subscription: {value:"",required:true},
        },
        outputs: 1,
        icon: "font-awesome/fa-inbox",
        label: function() {
            return "Pulsar Consumer" + (this.topic ? " (" + this.topic + ")" : "");
        }
    });
</script>

<script type="text/html" data-template-name="pulsar-consumer">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-bookmark"></i> Broker</label>

    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-bookmark"></i> Topic</label>
        <input type="text" id="node-input-topic">
    </div>
    <div class="form-row">
        <label for="node-input-subscription"><i class="fa fa-bookmark"></i> Subscription</label>
        <input type="text" id="node-input-subscription">
</script>

<script type="text/html" data-help-name="pulsar-consumer">
