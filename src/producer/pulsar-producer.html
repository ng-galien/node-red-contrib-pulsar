<script type="text/markdown" data-help-name="pulsar-producer">
![Pulsar Logo](https://upload.wikimedia.org/wikipedia/commons/c/cb/Apache-pulsar-blue-logo.svg)

Configure a Pulsar Producer node to produce messages to a Pulsar topic.

### Configuration Properties

- `Name`: The name of the node.
- `Config`: The configuration for the producer. It should contain information like client node ID.
- `Topic`: The topic from which the producer will produce messages.
- `Producer Name`: The name of the producer.
- `Schema`: The schema for the producer. This can be used to validate the messages the producer sends
- `Send Timeout`: The timeout for send operations. If a send is not completed within this time, an error is returned.
- `Initial Sequence ID`: The initial sequence ID for messages produced by the producer.
- `Max Pending Messages`: The maximum number of pending messages for the producer. If this limit is reached, new messages are rejected.
- `Max Pending Messages Across Partitions`: Similar to Max Pending Messages, but applied across all partitions.
- `Block If Queue Full`: Whether to block production if the message queue is full.
- `Message Routing Mode`: The message routing mode for the producer.
- `Hashing Scheme`: The scheme used to hash messages for routing.
- `Compression Type`: The type of compression for messages produced by the producer.
- `Batching Enabled`: Whether batching is enabled for the producer.
- `Batching Max Publish Delay`: The maximum delay for batching of messages.
- `Batching Max Messages`: The maximum number of messages in a batch.
- `Properties`: Additional properties for messages produced by the producer.
- `Public Key Path`: If encryption is enabled, this is the path to the public key.
- `Encryption Key`: The key used for message encryption.
- `Crypto Failure Action`: The action to take if there is a failure in message encryption.
- `Chunking Enabled`: Whether chunking is enabled for the producer.
- `Access Mode`: The access mode for messages produced by the producer. This determines who can access the messages.

### References
- [Pulsar documentation](https://pulsar.apache.org/docs)
